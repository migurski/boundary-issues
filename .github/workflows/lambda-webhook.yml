name: Trigger Lambda on Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test code
        run: |
          python -m unittest webhook/webhook.py -v
          python -m unittest webhook/task.py -v
          python -m unittest webhook/finish.py -v

  trigger-webhook:
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Send pull request event to Lambda
        env:
          GITHUB_EVENT: pull_request
          GITHUB_DELIVERY: ${{ github.run_id }}
        run: |
          # Create a payload with GitHub event context
          jq -c '{action, number, pull_request: {base: {sha: .pull_request.base.sha}, head: {sha: .pull_request.head.sha}}, repository: {clone_url: .repository.clone_url, statuses_url: .repository.statuses_url}}' \
          > payload.json << 'EOF'
          ${{ toJSON(github.event) }}
          EOF

          # Call the webhook trigger script
          ./webhook/trigger-webhook.sh payload.json
