AWSTemplateFormatVersion: '2010-09-09'
Description: 'Lambda webhook for GitHub push events - boundary-issues-webhook'

Parameters:
  S3Bucket:
    Type: String
    Description: S3 bucket containing the Lambda deployment package

  S3Key:
    Type: String
    Description: S3 key for the Lambda deployment package (ZIP file)

  FunctionName:
    Type: String
    Default: boundary-issues-webhook
    Description: Name of the Lambda function

  ProcessorImageUri:
    Type: String
    Description: URI of the Docker image for the processor Lambda function

  GitHubSecretName:
    Type: String
    Description: Name of the Secrets Manager secret containing the GitHub token (from bootstrap stack)

Resources:
  # IAM Role for Lambda execution
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: StartStateMachineExecution
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - states:StartExecution
                Resource: !GetAtt ProcessorStateMachine.Arn
      Tags:
        - Key: Application
          Value: !Ref FunctionName
        - Key: ManagedBy
          Value: CloudFormation

  # Lambda Function
  WebhookFunction:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: python3.14
      Handler: index.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: !Ref S3Bucket
        S3Key: !Ref S3Key
      Timeout: 30
      MemorySize: 128
      Description: GitHub webhook handler for boundary issues
      Environment:
        Variables:
          STATE_MACHINE_ARN: !GetAtt ProcessorStateMachine.Arn
      Tags:
        - Key: Application
          Value: !Ref FunctionName
        - Key: ManagedBy
          Value: CloudFormation

  # Lambda Function URL
  WebhookFunctionUrl:
    Type: AWS::Lambda::Url
    Properties:
      TargetFunctionArn: !GetAtt WebhookFunction.Arn
      AuthType: NONE
      Cors:
        AllowOrigins:
          - '*'
        AllowMethods:
          - '*'
        AllowHeaders:
          - '*'

  # Permission for public access via Function URL
  WebhookFunctionUrlPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref WebhookFunction
      Action: lambda:InvokeFunctionUrl
      Principal: '*'
      FunctionUrlAuthType: NONE

  # Additional permission for public invocation
  WebhookFunctionInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref WebhookFunction
      Action: lambda:InvokeFunction
      Principal: '*'

  # Note: ECR Repository is now managed by the bootstrap stack

  # IAM Role for processor Lambda function
  ProcessorFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-ProcessorFunctionRole'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: ReadGitHubSecret
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${GitHubSecretName}*'
      Tags:
        - Key: Application
          Value: !Ref FunctionName
        - Key: ManagedBy
          Value: CloudFormation

  # Docker Lambda function for processing PRs
  ProcessorFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-processor-function'
      PackageType: Image
      Code:
        ImageUri: !Ref ProcessorImageUri
      Role: !GetAtt ProcessorFunctionRole.Arn
      Timeout: 300
      MemorySize: 1024
      Architectures:
        - arm64
      Environment:
        Variables:
          GITHUB_SECRET_ARN: !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${GitHubSecretName}'
      Description: Processes GitHub PR events by cloning and checking out commits
      Tags:
        - Key: Application
          Value: !Ref FunctionName
        - Key: ManagedBy
          Value: CloudFormation

  # IAM Role for Step Functions state machine
  StateMachineRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-StateMachineRole'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: states.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: InvokeProcessorFunction
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource: !GetAtt ProcessorFunction.Arn
        - PolicyName: CloudWatchLogs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogDelivery
                  - logs:GetLogDelivery
                  - logs:UpdateLogDelivery
                  - logs:DeleteLogDelivery
                  - logs:ListLogDeliveries
                  - logs:PutResourcePolicy
                  - logs:DescribeResourcePolicies
                  - logs:DescribeLogGroups
                Resource: '*'
      Tags:
        - Key: Application
          Value: !Ref FunctionName
        - Key: ManagedBy
          Value: CloudFormation

  # Step Functions state machine
  ProcessorStateMachine:
    Type: AWS::StepFunctions::StateMachine
    Properties:
      StateMachineName: !Sub '${AWS::StackName}-processor'
      RoleArn: !GetAtt StateMachineRole.Arn
      DefinitionString: !Sub |
        {
          "Comment": "Process GitHub PR events",
          "StartAt": "ProcessPR",
          "States": {
            "ProcessPR": {
              "Type": "Task",
              "Resource": "arn:aws:states:::lambda:invoke",
              "Parameters": {
                "FunctionName": "${ProcessorFunction.Arn}",
                "Payload.$": "$"
              },
              "End": true
            }
          }
        }
      Tags:
        - Key: Application
          Value: !Ref FunctionName
        - Key: ManagedBy
          Value: CloudFormation

Outputs:
  WebhookUrl:
    Description: Public URL for the webhook Lambda function
    Value: !GetAtt WebhookFunctionUrl.FunctionUrl
    Export:
      Name: !Sub '${AWS::StackName}-WebhookUrl'

  FunctionArn:
    Description: ARN of the Lambda function
    Value: !GetAtt WebhookFunction.Arn
    Export:
      Name: !Sub '${AWS::StackName}-FunctionArn'

  FunctionName:
    Description: Name of the Lambda function
    Value: !Ref WebhookFunction

  LogGroupName:
    Description: CloudWatch Log Group name for Lambda logs
    Value: !Sub '/aws/lambda/${WebhookFunction}'

  StateMachineArn:
    Description: ARN of the Step Functions state machine
    Value: !GetAtt ProcessorStateMachine.Arn
    Export:
      Name: !Sub '${AWS::StackName}-StateMachineArn'

  ProcessorFunctionName:
    Description: Name of the processor Lambda function
    Value: !Ref ProcessorFunction

  ProcessorLogGroupName:
    Description: CloudWatch Log Group name for processor Lambda logs
    Value: !Sub '/aws/lambda/${ProcessorFunction}'
