AWSTemplateFormatVersion: '2010-09-09'
Description: 'Lambda webhook for GitHub push events - boundary-issues-webhook'

Parameters:
  S3Bucket:
    Type: String
    Description: S3 bucket containing the Lambda deployment package

  S3Key:
    Type: String
    Description: S3 key for the Lambda deployment package (ZIP file)

  FunctionName:
    Type: String
    Default: boundary-issues-webhook
    Description: Name of the Lambda function

  ProcessorFunctionName:
    Type: String
    Default: boundary-processor
    Description: Name of the Docker Lambda function that processes boundaries

  ProcessorImageUri:
    Type: String
    Description: ECR image URI for the Docker Lambda function (e.g., account.dkr.ecr.region.amazonaws.com/repo:tag)

Resources:
  # S3 Bucket for data storage
  DataBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::StackName}-data-${AWS::AccountId}'
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Application
          Value: !Ref ProcessorFunctionName
        - Key: ManagedBy
          Value: CloudFormation

  # IAM Role for Lambda execution (webhook)
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: StepFunctionsExecution
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - states:StartExecution
                Resource: !GetAtt ProcessorStateMachine.Arn
      Tags:
        - Key: Application
          Value: !Ref FunctionName
        - Key: ManagedBy
          Value: CloudFormation

  # Lambda Function (webhook)
  WebhookFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-${FunctionName}'
      Runtime: provided.al2023
      Handler: bootstrap
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: !Ref S3Bucket
        S3Key: !Ref S3Key
      Timeout: 30
      MemorySize: 128
      Description: GitHub webhook handler for boundary issues
      Environment:
        Variables:
          STATE_MACHINE_ARN: !GetAtt ProcessorStateMachine.Arn
      Tags:
        - Key: Application
          Value: !Ref FunctionName
        - Key: ManagedBy
          Value: CloudFormation

  # Lambda Function URL
  WebhookFunctionUrl:
    Type: AWS::Lambda::Url
    Properties:
      TargetFunctionArn: !GetAtt WebhookFunction.Arn
      AuthType: NONE
      Cors:
        AllowOrigins:
          - '*'
        AllowMethods:
          - '*'
        AllowHeaders:
          - '*'

  # Permission for public access via Function URL
  WebhookFunctionUrlPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref WebhookFunction
      Action: lambda:InvokeFunctionUrl
      Principal: '*'
      FunctionUrlAuthType: NONE

  # Additional permission for public invocation
  WebhookFunctionInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref WebhookFunction
      Action: lambda:InvokeFunction
      Principal: '*'

  # IAM Role for Docker Lambda (boundary processor)
  ProcessorExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: S3DataAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !GetAtt DataBucket.Arn
                  - !Sub '${DataBucket.Arn}/*'
      Tags:
        - Key: Application
          Value: !Ref ProcessorFunctionName
        - Key: ManagedBy
          Value: CloudFormation

  # Docker Lambda Function (boundary processor)
  ProcessorFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-${ProcessorFunctionName}'
      PackageType: Image
      Code:
        ImageUri: !Ref ProcessorImageUri
      Role: !GetAtt ProcessorExecutionRole.Arn
      Timeout: 300
      MemorySize: 2048
      Architectures:
        - arm64
      Description: Processes country boundary data using GDAL
      Environment:
        Variables:
          DATA_BUCKET: !Ref DataBucket
          OUTPUT_BUCKET: !Ref DataBucket
      Tags:
        - Key: Application
          Value: !Ref ProcessorFunctionName
        - Key: ManagedBy
          Value: CloudFormation

  # Step Functions State Machine
  ProcessorStateMachine:
    Type: AWS::StepFunctions::StateMachine
    Properties:
      StateMachineName: !Sub '${ProcessorFunctionName}-state-machine'
      RoleArn: !GetAtt StateMachineExecutionRole.Arn
      DefinitionString: !Sub |
        {
          "Comment": "A simple state machine that invokes the boundary processor Lambda",
          "StartAt": "ProcessBoundaries",
          "States": {
            "ProcessBoundaries": {
              "Type": "Task",
              "Resource": "arn:aws:states:::lambda:invoke",
              "Parameters": {
                "FunctionName": "${ProcessorFunction.Arn}",
                "Payload.$": "$"
              },
              "Retry": [
                {
                  "ErrorEquals": [
                    "Lambda.ServiceException",
                    "Lambda.AWSLambdaException",
                    "Lambda.SdkClientException"
                  ],
                  "IntervalSeconds": 2,
                  "MaxAttempts": 3,
                  "BackoffRate": 2
                }
              ],
              "End": true
            }
          }
        }
      Tags:
        - Key: Application
          Value: !Ref ProcessorFunctionName
        - Key: ManagedBy
          Value: CloudFormation

  # IAM Role for Step Functions State Machine
  StateMachineExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: states.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: InvokeLambda
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource: !GetAtt ProcessorFunction.Arn
      Tags:
        - Key: Application
          Value: !Ref ProcessorFunctionName
        - Key: ManagedBy
          Value: CloudFormation

Outputs:
  WebhookUrl:
    Description: Public URL for the webhook Lambda function
    Value: !GetAtt WebhookFunctionUrl.FunctionUrl
    Export:
      Name: !Sub '${AWS::StackName}-WebhookUrl'

  FunctionArn:
    Description: ARN of the Lambda function
    Value: !GetAtt WebhookFunction.Arn
    Export:
      Name: !Sub '${AWS::StackName}-FunctionArn'

  FunctionName:
    Description: Name of the Lambda function
    Value: !Ref WebhookFunction

  LogGroupName:
    Description: CloudWatch Log Group name for Lambda logs
    Value: !Sub '/aws/lambda/${WebhookFunction}'

  ProcessorFunctionArn:
    Description: ARN of the boundary processor Lambda function
    Value: !GetAtt ProcessorFunction.Arn
    Export:
      Name: !Sub '${AWS::StackName}-ProcessorFunctionArn'

  ProcessorFunctionName:
    Description: Name of the boundary processor Lambda function
    Value: !Ref ProcessorFunction

  ProcessorLogGroupName:
    Description: CloudWatch Log Group name for processor Lambda logs
    Value: !Sub '/aws/lambda/${ProcessorFunction}'

  StateMachineArn:
    Description: ARN of the Step Functions State Machine
    Value: !GetAtt ProcessorStateMachine.Arn
    Export:
      Name: !Sub '${AWS::StackName}-StateMachineArn'

  StateMachineName:
    Description: Name of the Step Functions State Machine
    Value: !GetAtt ProcessorStateMachine.Name

  DataBucketName:
    Description: Name of the S3 bucket for data storage
    Value: !Ref DataBucket
    Export:
      Name: !Sub '${AWS::StackName}-DataBucketName'
